<script>
    // Function to update the time every second
    function updateTime() {
        // Create a new Date object
        var currentTime = new Date();

        // Get hours, minutes, and seconds
        var hours = currentTime.getHours();
        var minutes = currentTime.getMinutes();
        var seconds = currentTime.getSeconds();

        // Convert hours to 12-hour format
        var meridiem = hours >= 12 ? "PM" : "AM";
        hours = hours % 12;
        hours = hours ? hours : 12; // Handle midnight (0 hours)

        // Pad minutes and seconds with leading zeros
        minutes = minutes < 10 ? "0" + minutes : minutes;
        seconds = seconds < 10 ? "0" + seconds : seconds;

        // Format the time nicely
        var formattedTime = hours + ":" + minutes + ":" + seconds + " " + meridiem;

        // Display the formatted time in the HTML element with id="time"
        document.getElementById('time').textContent = formattedTime;
    }

    // Call updateTime function every second (1000 milliseconds)
    setInterval(updateTime, 1000);
</script>
<script>
    function getBatteryPercentage() {
        // Check if Battery Status API is supported
        if ('getBattery' in navigator) {
            navigator.getBattery().then(function (battery) {
                // Update battery percentage when it changes
                function updateBatteryStatus() {
                    var batteryPercentage = Math.round(battery.level * 100);
                    document.getElementById('battery').textContent = batteryPercentage + "%";
                }

                // Initial call to update battery status
                updateBatteryStatus();

                // Listen for changes in battery status
                battery.addEventListener('levelchange', updateBatteryStatus);
            });
        } else if ('battery' in navigator) {
            // For older implementations that use navigator.battery
            var batteryPercentage = Math.round(navigator.battery.level * 100);
            document.getElementById('battery').textContent = batteryPercentage + "%";
        } else {
            // Fallback to a default value if battery information is not available
            document.getElementById('battery').textContent = "N";
        }
    }

    // Call the function to get battery percentage when the page loads
    window.onload = getBatteryPercentage;
</script>
<script>
    function fetchDetails() {
        var username = document.getElementById('usernameInput').value;
        document.querySelectorAll('.username').forEach(element => {
            element.textContent = username; // Set username
        });

        fetch(`/scrape?username=${username}`)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                // Set profile image
                var profileImage = data.profileImage;
                var profileImageElements = document.querySelectorAll('.profile-image');
                profileImageElements.forEach(element => {
                    element.src = profileImage;
                });

                // Set full name
                var fullName = data.fullName;
                var fullNameElements = document.querySelectorAll('.fullName');
                fullNameElements.forEach(element => {
                    element.textContent = fullName;
                });

                // Set followers count
                var followersCount = "" + data.followersCount;
                var followersCountElements = document.querySelectorAll('.followersCount');
                followersCountElements.forEach(element => {
                    element.textContent = followersCount;
                });

                // Set following count
                var followingCount = "" + data.followingCount;
                var followingCountElements = document.querySelectorAll('.followingCount');
                followingCountElements.forEach(element => {
                    element.textContent = followingCount;
                });

                // Set post count
                var postCount = "Post Count: " + data.postCount;
                var postCountElements = document.querySelectorAll('.postCount');
                postCountElements.forEach(element => {
                    element.textContent = postCount;
                });
            })
            .catch(error => {
                console.error('Error fetching details:', error);
                alert('An error occurred while fetching details. Please try again later.');
            });
    }
</script>
